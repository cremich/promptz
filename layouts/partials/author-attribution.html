{{/* Author Attribution Component */}}
{{ $author := .Params.author }}
{{ if
  $author
}}
  <div
    class="flex items-center gap-3 p-4 border border-border rounded-lg bg-muted/50"
  >
    <div class="flex-shrink-0">
      <div
        class="size-10 rounded-full bg-primary/20 flex items-center justify-center"
      >
        <span class="text-primary font-medium text-sm">
          {{ substr $author 0 1 | upper }}
        </span>
      </div>
    </div>
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-foreground">{{ $author }}</p>
      <p class="text-xs text-muted-foreground">Author</p>
    </div>
    {{ if .Date }}
      <div class="text-right">
        <p class="text-xs text-muted-foreground">Published</p>
        <time class="text-sm font-medium"
          >{{ .Date.Format "Jan 2, 2006" }}</time
        >
      </div>
    {{ end }}
  </div>
{{ end }}
