name: Validate Prompts

on:
  pull_request:
    paths:
      - "content/prompts/**/*.md"
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: ${{ vars.NODE_VERSION }}

jobs:
  validate-prompts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            content/prompts/**/*.md

      - name: Validate changed prompts
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed markdown files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

          exit_code=0
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Validating: $file"
            if ! npm run validate:prompts "$file"; then
              exit_code=1
            fi
            echo "---"
          done

          exit $exit_code

      - name: Validate all prompts (fallback)
        if: steps.changed-files.outputs.any_changed == 'false'
        run: |
          echo "No markdown files changed, running full validation as safety check"
          npm run validate:prompts

      - name: Build prompt index
        run: npm run build:index

      - name: Test full build process
        run: npm run build

      - name: Comment on PR failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `‚ùå **Prompt validation or build failed**

            Please check the validation errors above and fix the issues in your markdown files.

            **Common issues:**
            - Missing or invalid frontmatter fields (title, description, author)
            - Missing "How to Use" section
            - Invalid file naming (use lowercase-with-hyphens.md)
            - Content too short or too long
            - Security issues (script tags, suspicious content)
            - Build-time processing errors

            **Need help?** Check the [prompt template](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/templates/prompt-template.md) for guidance.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('‚ùå Prompt validation')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Comment on PR success
        if: success() && steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = '${{ steps.changed-files.outputs.all_changed_files }}';
            const fileList = changedFiles.split(' ').map(file => `- \`${file}\``).join('\n');

            const body = `‚úÖ **Prompt validation and build successful**

            All submitted prompts meet the validation requirements and the site builds successfully. Great work! üéâ

            **Validated files:**
            ${fileList}

            **Build process completed:**
            - ‚úÖ Prompt validation passed
            - ‚úÖ Prompt index generation successful
            - ‚úÖ Full site build successful`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              (comment.body.includes('‚úÖ Prompt validation') || comment.body.includes('‚ùå Prompt validation'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
