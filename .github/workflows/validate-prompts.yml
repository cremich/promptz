name: Validate Prompts

on:
  pull_request:
    paths:
      - "content/prompts/**/*.md"
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-prompts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            content/prompts/**/*.md

      - name: Validate changed prompts
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed markdown files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

          exit_code=0
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Validating: $file"
            if ! npm run validate:prompts "$file"; then
              exit_code=1
            fi
            echo "---"
          done

          exit $exit_code

      - name: Validate all prompts (fallback)
        if: steps.changed-files.outputs.any_changed == 'false'
        run: |
          echo "No markdown files changed, running full validation as safety check"
          npm run validate:prompts

      - name: Build prompt index
        run: npm run build:index

      - name: Test full build process
        run: npm run build

      - name: Check approval criteria
        id: approval-check
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const checkCriteria = require('./.github/scripts/check-approval-criteria.js');
            return await checkCriteria({ github, context });

      - name: Auto-approve PR
        if: success() && fromJSON(steps.approval-check.outputs.result).needsManualReview == false
        uses: actions/github-script@v7
        with:
          script: |
            const autoApprove = require('./.github/scripts/auto-approve.js');
            await autoApprove({ 
              github, 
              context, 
              changedFiles: '${{ steps.changed-files.outputs.all_changed_files }}' 
            });

      - name: Request manual review
        if: success() && fromJSON(steps.approval-check.outputs.result).needsManualReview == true
        uses: actions/github-script@v7
        with:
          script: |
            const requestReview = require('./.github/scripts/request-manual-review.js');
            const criteria = JSON.parse('${{ steps.approval-check.outputs.result }}');
            await requestReview({ 
              github, 
              context, 
              criteria,
              changedFiles: '${{ steps.changed-files.outputs.all_changed_files }}' 
            });

      - name: Comment on validation/build failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const commentFailure = require('./.github/scripts/comment-validation-failure.js');
            await commentFailure({ github, context });
